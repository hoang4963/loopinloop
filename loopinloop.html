<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tb;
    tb = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (i = 1; i <= 10; i++) {
        tb = tb + "<tr>";
        for (j = 1; j <= 10; j++) {
            tb = tb + "<td>" + i * j + "</td>";
        }
       tb = tb + "</tr>";
    }
    tb = tb + "</table>";
    document.write(tb);
</script>

</body>
</html>
