<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let tb, i, j;
  tb = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
  i = j = 1;
  while (i <= 10) {
    tb = tb + "<tr>";
    while (j <= 10) {
      tb = tb + "<td>" + i * j + "</td>";
      j++;
    }
    tb = tb + "</tr>";
    j = 1;
    i++;
  }
  tb = tb + "</table>";
  document.write(tb);
</script>

</body>
</html>
